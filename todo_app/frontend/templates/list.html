<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>Diff btw DRF & AJAX</title>
</head>

<style>
	.buildList{
		margin-top:150px;
	}
</style>

<body>

						<input id="title" type="text" class="form-control ml-lg-3 mr-lg-2 ml-sm-0 mr-sm-0 col-lg-9 col-sm-9" id="inlineFormInputName2" placeholder="Type here">

					</form>
				</div>
			</div>
		</div>


		<div class="buildList container">
			<div class="container-fluid pr-5 pl-5">
				<div class="col-lg-6 col-sm-12 offset-lg-3 offset-sm-1 mb-5">
					<ul id="listUl" class="list-group">
						
					</ul>
				</div>
			</div>
		</div>
	</div>


	<!-- Custom Js -->
	<script src='{% static "index.js" %}'></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
